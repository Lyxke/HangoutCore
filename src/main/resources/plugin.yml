main: io.github.lyxke.hangoutcore.main
name: HangoutCore
version: '1.0'
description: The Core of the Hangout
load: POSTWORLD
author: Hangout Dev Team
website: https://github.com/Lyxke/HangoutCore
prefix: "[HangoutCore]"
commands:
  settings:
    description: Check out your settings!
    aliases: {}
    permission: hangout.player.settings
    permission-message: You do not have permission!
    usage: /settings
  hunger:
    description: Test Your Hunger!
    aliases: {}
    permission: hangout.player.hunger
    permission-message: You do not have permission!
    usage: /hunger
api-version: 1.16
permissions:
  hangout.player.*:
    children:
      hangout.player.settings: true
      hangout.player.hunger: true
  hangout.player.settings:
    description: ""
  hangout.player.hunger:
